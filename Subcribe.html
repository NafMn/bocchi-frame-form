<!doctype html>
<html lang="en">

<head>
    <title>Subscribe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="row d-flex justify-content-center align-items-center rows m-5">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <img src="asset/images/Ryo_Yamada_Profile.webp" width="200">
                    <span class="d-block mt-3">Subscribe to our newsletter, Untuk mendapatkan update terbaru <br>
                        dan info menarik lainnya</span>
                    <div class="mx-5">
                        <div class="input-group mb-3 mt-4">
                            <input type="text" class="form-control" placeholder="Enter email"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-primary border-rad" type="button"
                                id="button-addon2">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
